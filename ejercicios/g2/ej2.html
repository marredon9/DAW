<!DOCTYPE html>
<html>
    <body>
        <script>
            const limite = Number(prompt("Limite:"));
            const a = Number(prompt("A: "));
            const b = Number(prompt("B: "));

            for(let i = 1; i <= limite; i++){
                const fizz = i %a;
                const buzz = i %b;

                if(fizz && buzz){
                    console.log("FizzBuzz");
                }else if(fizz){
                    console.log("Fizz");
                }else if (buzz){
                    console.log("Buzz");
                }else{
                    console.log(i);
                }
            }
        </script>
    </body>
</html>
