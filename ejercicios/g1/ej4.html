<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Normalizador de DNI</title>
</head>

<body>
    <script>
        const dni = prompt("DNI con letra:");
        const limpio = dni.trim().replaceAll(" ", "").toUpperCase();
        console.log(limpio);
    </script>
</body>

</html>
