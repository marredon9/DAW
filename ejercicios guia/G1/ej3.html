<!DOCTYPE html>
<html>
    <body>
        <script>
            const a = Number(prompt("A: "));
            const b = Number(prompt("B: "));

            console.log("Suma ", a+b);
            console.log("Resta ", a-b);
            console.log("Multi ", a*b);
            console.log("Divi ", a/b);
        </script>
    </body>
</html>
