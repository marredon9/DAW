<!DOCTYPE html>
<html>
    <body>
        <script>
            const op = Number(prompt("1 Sumar / 2 Restar"));
            const a = Number(prompt("A:"));
            const b = Number(prompt("B:"));

            switch(op){
                case 1:
                    console.log(a+b);
                    break;
                case 2: 
                    console.log(a-b);
                    break;
                default:
                    console.log("Opción no válida.")
            }
        </script>
    </body>
</html>
