<!DOCTYPE html>

<html>
    <head>
        <title>Formulario 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form>
        <fieldset>
            <legend>Datos fiscales</legend>
            <input type="radio" id="paro" name="paro">En paro<br>

        </fieldset>
        <fieldset>
            <legend>Datos personales</legend>
            <label for="name">Nombre</label><br>
            <input type="text" id="name" name="nombre" maxlength="50"><br><br>

                <option value="1">Mas de 400 euros</option>
                <option value="2">Menos de 400 euros</option>

            <input type="checkbox" name="enfermedad">Con enfermedad profesional<br><br>
            <input type="checkbox" name="padres">Con padres a cargo<br><br>
            <input type="checkbox" name="hijos">Con hijos a cargo<br><br>
            
        </fieldset>
        </form>
    </body>
</html>
